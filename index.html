<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Велосипеды</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="./index.css">
  <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body>
  <div class="page">
    <header class="header">
      <nav class="header__navigation">
        <ul class="header__list">
          <li class="header__item"><a href="#" class="header__link">Покрытия и градиенты</a></li>
          <li class="header__item"><a href="#" class="header__link">Велосипеды</a></li>
          <li class="header__item"><a href="#" class="header__link">Тренировки</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="routes">
        <div class="routes__description">
          <div class="paragraph">
            <h2 class="paragraph__title">Шоссе, ТТ и&nbsp;Грэвел</h2>
            <p class="paragraph__text">Триатлонные старты, горные серпантины или грейвел&nbsp;заезды по&nbsp;живописным маршрутам&nbsp;&mdash; нужно&nbsp;только определиться с&nbsp;выбором велосипеда&nbsp;и&nbsp;отправиться в&nbsp;путь.</p>
          </div>
          <a href="#" class="button-link routes__button-link">Подробнее</a>
          <div class="bike-type">
            <p class="bike-type__name">Cannondale Systemsix</p>
            <div class="bike-type__line"></div>
          </div>
        </div>

        <div class="routes__image-wrapper">
          <img src="./images/forest_road.jpg" class="routes__image" alt="дорога в лесу">
        </div>

        <div class="position-wrapper">
          <div class="bike-sticky">
            <img src="./images/bike_cannondale.png" alt="велосипед Cannondale">
          </div>
        </div>
      </section>

      <section class="quote"></section>

    </main>
  </div>
</body>
</html>
